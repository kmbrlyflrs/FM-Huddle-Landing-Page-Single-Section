<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  <script src="https://kit.fontawesome.com/3d7a4149fb.js" crossorigin="anonymous"></script>

</head>
<body>
  <div role="header"><img class="logo" src="images/logo.svg" alt="Huddle"></div>

  <div role="main">
    <div class="row">
      <div class="col">
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="col info">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

        <button type="button">Register</button>
      </div>
    </div>

    <div class="brands row">
      <i class="fa-brands fa-md fa-facebook-f"></i>
      <i class="fa-brands fa-md fa-twitter"></i>
      <i class="fa-brands fa-md fa-instagram"></i>
    </div>

  </div>

  <div role="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://kimberly-flores.com/">Kimberly Flores</a>.
    </p>
  </div>
</body>
</html>
